<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./assets/images/header-logo.svg')%>" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__avatar-container">
        <img class="profile__avatar" alt="фото профиля">
        <div class="profile__avatar-edit"></div>
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <p class="profile__desc"></p>
        <button class="profile__edit-btn btn-hover" type="button" aria-label="Редактировать профиль"></button>
      </div>
      <button class="profile__add-btn btn-hover" type="button" aria-label="Добавить карточку"></button>
    </section>
    <section class="elements" aria-label="Впечатляющие места России">
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>

<!--  попап редактирования профиля-->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="profile" novalidate>
        <label class="popup__field">
          <input type="text" placeholder="Имя" id="name-input" minlength="2" maxlength="40"
                 class="popup__input popup__input_type_name" name="name" autocomplete="off" required>
          <span class="popup__input-error name-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="text" placeholder="О себе" id="desc-input" minlength="2" maxlength="200"
                 class="popup__input popup__input_type_desc" name="about" autocomplete="off" required>
          <span class="popup__input-error desc-input-error"></span>
        </label>
        <button class="popup__submit-btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn btn-hover" type="button"
              aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

<!--  попап добавления карточки-->
  <div class="popup popup_type_adding-card">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" name="card" novalidate>
        <label class="popup__field">
          <input type="text" placeholder="Название" id="title-input" minlength="2" maxlength="30"
                 class="popup__input popup__input_type_title" name="name" autocomplete="off" required>
          <span class="popup__input-error title-input-error"></span>
        </label>
        <label class="popup__field">
          <input type="url" placeholder="Ссылка на картинку" id="link-input" class="popup__input popup__input_type_link"
                 name="link" autocomplete="off" required>
          <span class="popup__input-error link-input-error"></span>
        </label>
        <button class="popup__submit-btn" type="submit">
          Создать
        </button>
      </form>
      <button class="popup__close-btn btn-hover" type="button"
              aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

<!--  попап с увеличенной картинкой-->
  <div class="popup popup_type_photo-viewer">
    <div class="popup__content">
      <button class="popup__close-btn btn-hover" type="button"
              aria-label="Закрыть всплывающее окно"></button>
      <img class="popup__image" alt="Имя картинки на языке страницы">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>

<!--  попап редактирования аватара-->
  <div class="popup popup_type_edit-avatar">
    <div class="popup__container">
      <h2 class="popup__title">Обновить аватар</h2>
      <form class="popup__form popup__form_avatar" name="edit-avatar" novalidate>
        <label class="popup__field">
          <input type="url" placeholder="Ссылка на картинку" id="avatar-input" class="popup__input popup__input_type_avatar" name="avatar" autocomplete="off" required>
          <span class="popup__input-error avatar-input-error"></span>
        </label>
        <button class="popup__submit-btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn btn-hover" type="button"
              aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

<!--  попап подтверждения удаления карточки-->
  <div class="popup popup_type_delete-card">
    <div class="popup__container">
      <h2 class="popup__title popup__title_delete-card">Вы уверены?</h2>
      <form class="popup__form popup__form_delete-card" name="delete-card">
        <button class="popup__submit-btn popup__submit-btn_delete-card" type="submit">
          Да
        </button>
      </form>
      <button class="popup__close-btn btn-hover" type="button"
              aria-label="Закрыть всплывающее окно"></button>
    </div>
  </div>

<!--шаблон карточки-->
  <template id="card">
    <article class="card">
      <img class="card__photo" alt="Имя картинки на языке страницы">
      <button class="card__delete-btn btn-hover" type="button" aria-label="Удалить карточку"></button>
      <div class="card__desc">
        <h2 class="card__title"></h2>
        <div class="card__like">
          <button class="card__like-button" type="button" aria-label="Поставить лайк"></button>
          <span class="card__like-counter">0</span>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
