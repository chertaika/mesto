<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/avatar.jpg" class="profile__avatar" alt="фото профиля">
      <div class="profile__info">
        <h1 class="profile__name">Фёдор Конюхов</h1>
        <p class="profile__prof">Российский путешественник</p>
        <button class="profile__edit-btn btn-hover" type="button"></button>
      </div>
      <button class="profile__add-btn btn-hover" type="button"></button>
    </section>
    <section class="elements" aria-label="Впечатляющие места России">
      <template id="card">
        <article class="card">
          <img class="card__photo">
          <button class="card__delete-btn btn-hover" type="button"></button>
          <div class="card__desc">
            <h2 class="card__title"></h2>
            <button class="card__like" type="button"></button>
          </div>
        </article>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
  </footer>
  <div class="popup popup_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="profile">
        <input type="text" placeholder="Имя" class="popup__input popup__input_type_name" name="name" autocomplete="off" required>
        <input type="text" placeholder="Профессия" class="popup__input popup__input_type_prof" name="prof" autocomplete="off">
        <button class="popup__edit-btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn btn-hover" type="button"></button>
    </div>
  </div>
  <div class="popup popup_add-photo">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" name="card">
        <input type="text" placeholder="Название" class="popup__input popup__input_type_title" name="title" autocomplete="off" required>
        <input type="text" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" name="link" autocomplete="off" required>
        <button class="popup__edit-btn" type="submit">
          Создать
        </button>
      </form>
      <button class="popup__close-btn btn-hover" type="button"></button>
    </div>
  </div>
  <div class="popup popup_photo popup_photo-viewer">
    <div class="popup__content">
      <button class="popup__close-btn btn-hover" type="button"></button>
      <img class="popup__image">
      <h2 class="popup__image-title"></h2>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
