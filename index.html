<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link href="./pages/index.css" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" class="profile__avatar" alt="фото профиля">
        <div class="profile__info">
          <h1 class="profile__name">Фёдор Конюхов</h1>
          <p class="profile__prof">Российский путешественник</p>
          <button class="profile__edit-btn btn-hover"></button>
        </div>
        <button class="profile__add-btn btn-hover"></button>
      </section>
      <section class="elements">
        <div>
          <img src="./images/altay.jpg" class="elements__photo" alt="Гейзерное озеро, Алтай">
          <div class="elements__desc">
            <h2 class="elements__title">Гейзерное озеро, Алтай</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div>
          <img src="./images/baikal.jpg" class="elements__photo" alt="Остров Ольхон, Байкал">
          <div class="elements__desc">
            <h2 class="elements__title">Остров Ольхон</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div>
          <img src="./images/fisht.jpg" class="elements__photo" alt="Гора Фишт, Кавказ">
          <div class="elements__desc">
            <h2 class="elements__title">Гора Фишт</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div>
          <img src="./images/fiolent.jpg" class="elements__photo" alt="Мыс Фиолент, Крым">
          <div class="elements__desc">
            <h2 class="elements__title">Мыс Фиолент</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div>
          <img src="./images/kamchatka.jpg" class="elements__photo" alt="Корякский вулкан, Камчатка">
          <div class="elements__desc">
            <h2 class="elements__title">Корякский вулкан</h2>
            <button class="elements__like"></button>
          </div>
        </div>
        <div>
          <img src="./images/kezenoy-am.jpg" class="elements__photo" alt="Озеро Кезеной-Ам, Чечня">
          <div class="elements__desc">
            <h2 class="elements__title">Озеро Кезеной-Ам</h2>
            <button class="elements__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="modal">
      <div class="modal__content">
        <h2 class="modal__title">Редактировать профиль</h2>
        <form class="modal__form-profile">
          <input type="text" placeholder="Имя" class="modal__input modal__input_type_name">
          <input type="text" placeholder="Профессия" class="modal__input modal__input_type_prof">
          <button class="modal__edit-btn">
            Сохранить
          </button>
        </form>
        <button class="modal__close-btn btn-hover"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
